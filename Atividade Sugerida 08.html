<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário De Orçamento</h1>
    <form method="post" action="/contato/cotar">
        <p>
        <label for="Nome">Nome Completo</label><br>
        <input type="text" name="NomeCompleto" id="Nome" placeholder="Seu Nome">
    </p><br>

        <fieldset>
            <legend>Tipo de Animal</legend>
        <input type="radio" name="Animal" id="Cachorro">
        <label for="Cachorro">Cachorro</label><br>
        <input type="radio" name="Animal" id="Coelho">
        <label for="Coelho">Coelho</label><br>
        <input type="radio" name="Animal" id="Gato">
        <label for="Gato">Gato</label><br>
        <input type="radio" name="Animal" id="Pássaro">
        <label for="Pássaro">Pássaro</label><br>
    </fieldset>
    <p>
    <label for="TipoDeServiço">Tipo de Serviço</label><br>
        <input type="text" name="Serviço" id="TipoDeServiço" placeholder="Tosa e Banho">
    </p>

    <p>
        <label for="txtObservações">Observações</label><br>
        <textarea name="Observações" id="txtObservações" cols="30" rows="10"></textarea>
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

    </form>
</body>
</html>
